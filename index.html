<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
// start
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->

            <div class=" sub-container grant-location-container">
                <img src="location.jpeg" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.jpeg" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class=" sub-container loading-container">
                <img src="https://tenor.com/view/loading-loading-forever-bobux-loader-gif-18368917" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- show weather info -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--weather description  -->
                <p data-weatherDesc></p>

                 <!-- weather Icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- -3 cards -->
                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="wind.jpeg">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="humidity.jpeg">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="clouds.jpeg">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>




                </div>








            </div>


        </div>















    </div>
     
       

    








    <script src="script.js"></script>
</body>
</html>
